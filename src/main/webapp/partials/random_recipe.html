<div class="container" data-ng-controller="RandomRecipeCtrl as randomRecipeCtrl">

		<!-- Carrousel + title and recipe info -->
		<div class="row">
				<div class="box">
						<div class="col-lg-12 text-center">
								<div id="carousel-recipe-header" class="carousel slide">
										<!-- Indicators -->
										<ol class="carousel-indicators hidden-xs">
												<li data-target="#carousel-recipe-header" data-slide-to="0" class="active"></li>
												<li data-target="#carousel-recipe-header" data-slide-to="1"></li>
										</ol>

										<!-- Wrapper for slides -->
										<div class="carousel-inner">
												<div class="item active">
														<img class="img-responsive img-full" src="img/quiche_lorraine_01.jpg" alt="" />
												</div>
												<div class="item">
														<img class="img-responsive img-full" src="img/quiche_lorraine_02.jpg" alt="" />
												</div>
										</div>

										<!-- Controls -->
										<a class="left carousel-control" href="#carousel-recipe-header" data-slide="prev">
												<span class="icon-prev"></span>
										</a>
										<a class="right carousel-control" href="#carousel-recipe-header" data-slide="next">
												<span class="icon-next"></span>
										</a>
								</div>
								<h2 class="brand-name">{{randomRecipeCtrl.recipe.title}}</h1>
								<hr class="tagline-divider" />
								<aside class="recipe-info">
									<ul>
										<li>
											<ng-pluralize count="randomRecipeCtrl.recipe.nbPeople"
											when="{
												'1': 'Pour une personne',
												'other': 'Pour {} personnes'
											}"></ng-pluralize>
										</li>
										<li>Préparation : {{randomRecipeCtrl.recipe.prepTime}} minutes</li>
										<li>Cuisson : {{randomRecipeCtrl.recipe.cookTime}} minutes</li>
									</ul>
									<aside>
						</div>
				</div>
		</div>

		<!-- Ingredients -->
		<div class="row">
				<div class="box">
						<div class="col-lg-12">
								<hr>
								<h2 class="intro-text text-center">Ingrédients</h2>
								<hr>
								<hr class="visible-xs">
								<ul>
									<li data-ng-repeat="i in randomRecipeCtrl.recipe.ingredients">{{i.product}} : {{i.quantity}} {{i.unit}}</li>
								</ul>
						</div>
				</div>
		</div>

		<!-- Instructions -->
		<div class="row">
				<div class="box">
						<div class="col-lg-12">
								<hr>
								<h2 class="intro-text text-center">Préparation</h2>
								<hr>
								<p data-ng-repeat="s in randomRecipeCtrl.recipe.steps">{{s}}</p>
						</div>
				</div>
		</div>

</div>
<!-- /.container -->

<script src="js/theme/random_recipe.js"></script>
