<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Smart Fridge</title>

		<link href="css/mysmartfridge.css" rel="stylesheet" />

    <link href="css/random_recipe.css" rel="stylesheet" />

</head>

<body ng-app="mySmartFridge">

		<header id="main-header">
			<h1>My Smart Fridge</h1>
			<p class="subtitle">Your Personal Assistant in the Kitchen</div>
		</header>


    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="index.html">My Smart Fridge</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a ui-sref="random-recipe">Random Recipe</a>
                    </li>
                    <li>
                        <a ui-sref="about">About</a>
                    </li>
                    <li is-authenticated>
                        <a ui-sref="add-recipe">Add a recipe</a>
                    </li>
                </ul>

                <!-- account part -->
                <div data-ng-controller="AccountCtrl as accountCtrl">
                  <div ng-show="accountCtrl.isAuthenticated()" ng-include="'partials/account_menu.html'"></div>
                  <div ng-show="!accountCtrl.isAuthenticated()" ng-include="'partials/login_form.html'"></div>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div ui-view></div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; My Smart Fridge 2016</p>
                </div>
            </div>
        </div>
    </footer>

		<!-- javascript -->
    <script src="js/mysmartfridge.dist.js"></script>

</body>

</html>
